<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Back to Top</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 200vh; /* Simulate scrollable content */
			}

			.back-to-top {
				position: fixed;
				bottom: 20px;
				right: 20px;
				width: 6rem;
				height: 6rem;
				background-color: hsl(60, 93%, 53%);
				border-radius: 50%;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div>Scroll Down!</div>
		<a class="back-to-top">
			<img src="images/up.png" alt="Go to top" />
		</a>
	</body>
</html>
